<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑用户</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container">
        <h2>编辑用户</h2>
        <form th:action="@{/admin/users/update}" method="post" class="form">
            <input type="hidden" name="id" th:value="${user.id}">
            
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" th:value="${user.username}" required>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required>
            </div>
            
            <div class="form-group">
                <label>角色:</label>
                <div class="checkbox-group">
                    <div th:each="role : ${allRoles}">
                        <input type="checkbox" 
                               th:id="${'role-' + role.id}"
                               name="roles"
                               th:value="${role.id}"
                               th:checked="${user.roles.contains(role)}">
                        <label th:for="${'role-' + role.id}" th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/admin/users" class="btn">返回</a>
            </div>
        </form>
    </div>
</body>
</html>
