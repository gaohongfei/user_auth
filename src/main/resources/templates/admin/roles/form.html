<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role Form</title>
</head>
<body>
    <h2 th:text="${role.id == null ? 'Create Role' : 'Edit Role'}"></h2>
    
    <form th:action="${role.id == null ? '/admin/roles/create' : '/admin/roles/edit/' + role.id}"
          th:object="${role}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Description:</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <button type="submit">Save</button>
            <a th:href="@{/admin/roles}">Cancel</a>
        </div>
    </form>
</body>
</html>
